<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="./assets/tinymce/js/tinymce/tinymce.min.js"></script>
<script>
 tinymce.init({
  selector: 'textarea#mytextarea',
  height: 500,
  plugins: [
    'advlist', 'anchor', 'autolink', 'lists', 'link', 'image', 'colorpicker', 'imagetools', 'charmap', 'preview',
    'anchor', 'searchreplace', 'visualblocks', 'code', 'textcolor', 'charmap', 'fullscreen',
    'insertdatetime', 'noneditable', 'paste', 'media', 'table', 'help', 'wordcount'
  ],
  toolbar: 'undo redo | blocks | ' +
  'bold italic underline superscript subscript | alignleft aligncenter | forecolor backcolor | ' +
  'alignright alignjustify | bullist numlist outdent indent | link image table media | ' +
  'removeformat charmap code | help',
  init_instance_callback: function(editor) {
     editor.execCommand('mceFullScreen');
  },
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
  promotion: false,
  file_picker_types: 'image',
		file_picker_callback: function (cb, value, meta) {
			var input = document.createElement('input');
			input.setAttribute('type', 'file');
			input.setAttribute('accept', 'image/*');

			/*
			  Note: In modern browsers input[type="file"] is functional without
			  even adding it to the DOM, but that might not be the case in some older
			  or quirky browsers like IE, so you might want to add it to the DOM
			  just in case, and visually hide it. And do not forget do remove it
			  once you do not need it anymore.
			*/
			input.onchange = function () {
				var file = this.files[0];
				var reader = new FileReader();
				reader.onload = function () {
					/*
					  Note: Now we need to register the blob in TinyMCEs image blob
					  registry. In the next release this part hopefully won't be
					  necessary, as we are looking to handle it internally.
					*/
					var id = 'blobid' + (new Date()).getTime();
					var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
					var base64 = reader.result.split(',')[1];
					var blobInfo = blobCache.create(id, file, base64);
					blobCache.add(blobInfo);

					/* call the callback and populate the Title field with the file name */
					cb(blobInfo.blobUri(), { title: file.name });
				};
				reader.onerror = function() {
					console.log("FileReader error code: " + reader.error.code);
				};
				reader.readAsDataURL(file);
			};
			input.click();
		},
    images_upload_handler: function (blobInfo, success, failure) {
        // no upload, just return the blobInfo.blob() as base64 data
        success("data:" + blobInfo.blob().type + ";base64," + blobInfo.base64());
    }		
});</script>
</head>

<body>
    <textarea id="mytextarea"></textarea>
</body>
</html>
